<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
      <div id="entire">
        <div class="split">
            <h2>HOME</h2>
            <div class="box">
                <h1 id="home-el">0</h1>
            </div>
            <button class="click" onclick="plusOneHome()">+1</button>
            <button class="click" onclick="plusTwoHome()">+2</button>
            <button class="click" onclick="plusThreeHome()">+3</button>
        </div>

        <div class="split">
            <h2>AWAY</h2>
            <div class="box">
                <h1 id="guest-el">0</h1>
            </div>
            <button class="click" onclick="plusOneGuest()">+1</button>
            <button class="click" onclick="plusTwoGuest()">+2</button>
            <button class="click" onclick="plusThreeGuest()">+3</button>
        </div>
      </div>
        <script src="script.js"></script>
    </body>
</html>
